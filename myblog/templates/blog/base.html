<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title|default:'my blog' }}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/Lobster.css">
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="icon" href="/static/images/tbg.jpg">
    <script src="/static/js/jquery-1.12.4.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <style>
        body {
            margin: 0;
            background-color: #f3f3f3;
        }

        .blog_title {
            font-family: 'Lobster';
            margin-bottom: 10px;
            line-height: 60px;
            display: inline;
            font-size: 36px;

        }

        .blog_con {
            background-color: rgba(17, 22, 32, 0.67);
            text-indent: 50px;

        }

        .bt {
            margin-right: 200px;
        }

        .bt li {
            float: left;
            font-size: 18px;
            line-height: 60px;
            font-family: 'Lobster';
        }

        .mybody {
            border-left: 1px solid #2aabd2;
            border-right: 1px solid #2aabd2;
            border-bottom: 1px solid #2aabd2;
        }

        .blog_body {
            margin-top: 5px;
        }

        #search_block {
            margin-top: 10px;
        }

        .side_search {
            margin-bottom: 10px;
            font-size: 14px;
            width: 260px;
        }

        .search_input {
            width: 175px;
            margin-right: 8px;
            vertical-align: middle;
            height: 25px;
            margin-left: 10px;
            border: 1px solid #7e9db9;
            padding: 2px;
        }

        .search_btn {
            vertical-align: middle;
            color: #666;
            width: 65px;
            font-size: 13px;
            padding-top: 1px;
            height: 26px;
        }

        .left_head {
            text-align: center;
        }

        .hs {
            width: 100px;
            height: 100px;
            border-radius: 100px;
            cursor: pointer;
        }

    </style>
    {% block head %}
    {% endblock head %}
</head>
<body>


<div class="row blog_con">
    <h1 class="blog_title fl"><a href="/">My Blog Python Django</a></h1>
    <ul class="bt fr">
        <li><a href="/"><span>home</span></a></li>
        <li><a href="#"><span>About</span></a></li>
        <li><a href="#"><span>Works</span></a></li>
        <li><a href="#"><span>Blog</span></a></li>
        <li><a href="/blog/new/"><span>write</span></a></li>
    </ul>
</div>


<div class="container blog_body">

    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-1 hidden-xs">
            <div class="left_head">
                <img src="/static/images/pythoner.JPG" class="hs">
            </div>

        </div>
        <div class="col-lg-7 col-md-7 col-sm-6 col-xs-7 mybody">
            {% block body %}
                body
            {% endblock body %}
        </div>

        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-5">

            <div id="search_block">
                <div class="side_search">
                    <input type="text" class="search_input" placeholder="站内搜索"><input type="button" class="search_btn"
                                                                   value="站内找" >
                </div>
                <div id="google_search" class="side_search">
                    <input type="text" class="search_input" placeholder="Google"><input type="button" value="Google"
                                                                   class="search_btn" >
                </div>
            </div>

        </div>

    </div>

</div>


</body>
</html>
